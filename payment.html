<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">

</head>
<body>
    <div id="nav">
        <div><a href="./index.html"><img src="https://www.revv.co.in/grapheneImages/newopen/logo.svg" alt=""></a></div>
        <div id="hy"><b>Hyundai</b> Subscription</div>
        <div id="mh"><b>Mahindra</b> Subscription</div>
        <p id="Faq">FAQs</p>
        <img src="https://www.revv.co.in/grapheneImages/newopen/ic-web-profile-login.svg" alt="">
        <button id="login"><a href="./Login.html">Login</a></button>
        <button><a href="./Signp.html">Signup</a></button>
    </div>

<div class="container">

    <form action="" id="form">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input id="name" type="text" placeholder="Piryanshu Bisht">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" id="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" id="address"  placeholder="House No - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" id="city" id="city" placeholder="Delhi">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" id="state"  placeholder="New Delhi">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text"  id="zip" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" id="card"  placeholder="Mr. Piryanshu">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" id="num"  placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" id="exp"  placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" id="year"  placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" id="cvv"  placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
<script>
    document.querySelector("#hy").addEventListener("click",function(){
        window.location.href="hsub.html"
    })
    document.querySelector("#mh").addEventListener("click",function(){
        window.location.href="msub.html"
    })
    document.querySelector("#Faq").addEventListener("click",function(){
        window.location.href="./FAQ.html"
    })
    document.querySelector("#form").addEventListener("submit",function(){
        if(form.address.value==""||form.name.value==""||form.email.value==""||form.city.value==""||form.state.value==""||form.zip.value==""||form.card.value==""||form.num.value==""||form.exp.value==""||form.cvv.value==""||form.year.value==""){
            alert("please fill all the details")
        }else{
             alert("Thanks and have a great journey")
        }
    })
    let loginData=JSON.parse(localStorage.getItem("login"))||[]
    if(loginData!=""){
        document.querySelector("#login").innerText=loginData.Name
        console.log(loginData.Name)
    }else{
        document.querySelector("#login").innerText="login"
        console.log("login")
    }
</script>
